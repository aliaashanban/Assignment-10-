<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div
        class="d-flex justify-content-center align-items-center p-5 mx-auto mt-5"
      >
        <div
          class="container shadow bg-white p-5 rounded-3 w-25 text-center mt-5"
          id="logInForm"
        >
          <div class="col-md-12 login">
            <h1 class="my-5">Smart Login System</h1>
            <input
              id="logEmailInput"
              class="form-control w-75 rounded-3 mb-4 mx-auto py-2"
              type="trxt"
              placeholder="Enter Your Email"
            />
            <input
              id="logPasswordInput"
              class="form-control w-75 rounded-3 mb-4 mx-auto py-2"
              type="password"
              placeholder="Enter Your Password"
            />
            <p class="text-danger d-none" id="incorrect">
              incorrect email or password
            </p>
            <p class="text-danger d-none" id="logRequired">
              All inputs is required
            </p>
            <button class="rounded-5 w-50 py-2 px-5" id="logInBtn">
              Login
            </button>
            <p class="mt-4 fs-5 ms-auto">
              Donâ€™t have an account ? <a href="#" id="signUpLink"> Sign Up</a>
            </p>
          </div>
        </div>
      </div>

      <div
        class="container d-flex justify-content-center align-items-center p-5 mx-auto"
      >
        <div
          class="shadow bg-white p-5 rounded-3 w-25 text-center d-none"
          id="signUpForm"
        >
          <div class="col-md-12 signup text-center">
            <h1 class="mt-3 mb-5">Smart Login System</h1>
            <input
              id="signNameInput"
              class="form-control w-75 ms-5 rounded-3 mb-4 mx-auto py-2"
              type="trxt"
              placeholder="Enter Your Name"
            />
            <input
              id="signEmailInput"
              class="form-control w-75 ms-5 rounded-3 mb-4 mx-auto py-2"
              type="trxt"
              placeholder="Enter Your Email"
            />
            <input
              id="signPasswordInput"
              class="form-control w-75 ms-5 rounded-3 mb-4 mx-auto py-2"
              type="password"
              placeholder="Enter Your Password"
            />
            <p class="text-success d-none success ms-auto" id="success">
              Success
            </p>
            <p class="text-danger d-none sign-req ms-auto" id="signRequired">
              All inputs is required
            </p>
            <p class="text-danger d-none ms-auto" id="exist">
              email already exists
            </p>
            <button
              class="sign-up rounded-5 w-50 py-3 px-4 ms-auto"
              id="signUpBtn"
            >
              Sign Up
            </button>
            <p class="mt-4 sign-link fs-5 ms-auto">
              You have an account? <a href="#" id="signInLink"> Sign in</a>
            </p>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-center align-items-center text-center p-5 mx-auto"
      >
        <div
          class="container shadow bg-white p-5 rounded-3 text-center mx-auto d-none w-50 h-75"
          id="welcome"
        >
          <div class="mx-auto text-center welcome">
            <h1 class="text-center mx-auto my-5 fs-3" id="username"></h1>
            <button
              class="log-out rounded-5 w-50 py-3 px-5 mt-4"
              id="logOutBtn"
            >
              Log out
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
